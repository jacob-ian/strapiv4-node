on:
  push:
    branches:
      - releases/**

jobs:
  deploy:
    name: Build and Deploy Image
    runs-on: ubuntu-latest
    steps:
      - name: Extract Branch Name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - name: Extract Tag Name
        id: tag-name
        run: echo ${{ steps.branch-name.outputs.current_branch }} | cut -d"/" -f2 | while read line; do echo "::set-output name=tag::$line"; done
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build with Docker
        run: docker build . -t ${{ secret.DOCKER_HUB_USERNAME }}/strapiv4-node:${{ steps.tag-name.output.tag }}
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Deploy Image
        run: docker push ${{ secret.DOCKER_HUB_USERNAME }}/strapiv4-node:${{ steps.tag-name.output.tag }}
